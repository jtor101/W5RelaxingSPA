<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/site.css" type="text/css" />
    <link rel="icon" href="images/favicon.png" />

    <title>Springs Of Relaxation Spa S.P.A.</title>
  </head>

  <body class="container-fluid">
    <!-- Header -->
    <header class="py-5" id="bannerbg">
      <h1 class="text-white pl-3">
        Springs Of Relaxation
      </h1>
    </header>

    <!-- Nav -->
    <nav>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link text-reset" id="homeButton" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-reset" id="firstButton" href="#"
            >View Our Services</a
          >
        </li>
      </ul>
    </nav>

    <div class="row">
      <div class="col-8 offset-2">
        <main id="contentContainer" class="mt-5">
          <!-- Body -->

          <!-- Home Section, hides on click of View Our Services -->
          <section id="homeSection" class="p-2 text-center">
            Welcome to the Springs of Relaxation!
            <img
              src="images/homesecimg.jpg"
              alt="Home Section sun image"
              class="img-fluid py-2"
            /><br />
            We offer a wide variety of services, including:<br />
            <ul class="col-4 offset-4 pt-2" id="homecatlist">
              <li class="pb-2">Acupuncture</li>
              <li class="pb-2">Body Treatments</li>
              <li class="pb-2">Hair Salon</li>
              <li class="pb-2">Massage and Bodywork</li>
              <li class="pb-2">Nail Salon</li>
              <li>Skin Care</li>
            </ul>
          </section>

          <!-- Section hides on click of Home -->
          <!-- Dynamic behavior of dropdown generates validation error in dynamic HTML r/t x-placement -->
          <section id="categSection">
            <div class="dropdown">
              <!-- Select Category button -->
              <button
                class="btn btn-danger dropdown-toggle my-3 col-4"
                type="button"
                id="secondButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Select category
              </button>

              <!-- Category Menu -->
              <div
                class="dropdown-menu text-center mb-2 pb-2"
                id="categorySelector"
              ></div>
            </div>
          </section>

          <!-- List of Services populate here-->
          <section id="servSection"></section>

          <!-- Service info populate into card -->
          <section id="servInfo" class="text-center m-5 p-3">
            <div class="card">
              <!-- Service Name -->
              <h5 class="card-header bg-danger text-white"></h5>
              <div class="card-body">
                <!-- Service Description -->
                <h5 class="card-title"></h5>
                <!-- Service Price -->
                <p class="card-price"></p>
                <!-- Service Minutes-->
                <p class="card-time"></p>
              </div>
            </div>
          </section>
        </main>
        <footer class="py-2">John Torres - HartCode 2019</footer>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
