<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/site.css" type="text/css" />
    <link rel="icon" href="images/favicon.png" />

    <title>Single Page App</title>
  </head>

  <body class="container-fluid">
    <!-- Header -->
    <header>
      <h1 class="text-center py-5 bg-primary">
        Products SPA
      </h1>
    </header>

    <div class="row">
      <div class="col-8 offset-2">
        <main id="contentContainer" class="mt-5">
          <!-- Body -->

          <button class="btn btn-primary my-4 col-4 offset-4" id="firstButton">
            Click to view categories
          </button>

          <section id="categSection">
            <div class="dropdown">
              <button
                class="btn btn-danger dropdown-toggle mt-5 mb-3 ml-5 px-5"
                type="button"
                id="secondButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Select a category
              </button>

              <div
                class="dropdown-menu text-center"
                id="categorySelector"
                aria-labelledby="dropdownMenuButton"
              ></div>
            </div>
          </section>

          <section id="servSection" class="text-center m-5 p-3"></section>

          <section id="servInfo" class="text-center m-5 p-3">
            <div class="card">
              <h5 class="card-header bg-dark text-white"></h5>
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-price"></p>
                <p class="card-stock"></p>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
